<ion-header>
  <ion-navbar>
    <ion-title>
      BLE Light
    </ion-title>
  </ion-navbar>
  <ion-buttons end>
    <button ion-button (click)='scan()'>
      Scan
    </button>
  </ion-buttons>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor='let device of devices' (click)='onDeviceSelected(device)'>
      <h2>{{device.name || 'Unnamed' }}</h2>
      <p>{{device.id}}</p>
      <p>RSSI: {{device.rssi}}</p>
    </button>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <p>{{statusMessage}}</p>
  </ion-toolbar>

</ion-footer>
